<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Productivist</title>
</head>
<body>
    <header>
        <div id="site-title">Productivist</div>
    </header>
    <main>
        <div id="menu">
            <div id="menu-title">Menu</div>
            <div id="projects-section">
                <div class="menu-subtitle" id="add-project">
                    Projects
                    <div class="icon"></div>
                </div>
                <div id="projects-list">
                    <div class="project-bar">
                        <div class="project-name">First Project</div>
                        <div class="count">0</div>
                    </div>
                    <div class="project-bar">
                        <div class="project-name">Second Project</div>
                        <div class="count">10</div>
                    </div>
                    <div class="project-bar">
                        <div class="project-name">Third Project</div>
                        <div class="count">7</div>
                    </div>
                </div>
            </div>
            <div id="checklist-section">
                <div class="menu-subtitle" id="add-checks">
                    Checklist
                </div>
                <div id="checklist-list">
                    <div class="checklist-bar">
                        <div class="project-name">Milk my cat</div>
                        <div class="delete-icon"></div>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="tasks-section">
            <div id="project-title">First Project</div>
            <div id="task-grid">
                <div class="task">
                    <div class="task-title">Go To Prayer</div>
                    <div class="task-desc">Prayer is the most important thing in a person's life. So prayer should be done all cost.</div>
                    <div class="check-box"></div>
                    <div class="task-items">
                        <div class="due-date">Due Date: </div>
                        <div class="task-delete"><img src="" alt="Delete"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
